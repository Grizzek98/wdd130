<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke / Advice Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main id="home-grid">
        <section class="main-title">
            <h1 class="section-title">Welcome!</h1>
            <p id="instructions">Please click the buttons below to receive a free joke and piece of advice, respectively.</p>
            <div id="line-break"></div>
            <p id="disclaimer">Disclaimer: I think it's possible to get an NSFW dad joke... Use at your own risk!</p>
        </section>
        <section id="joke-tile">
            <h1 class="section-title">Joke Generator</h1>
            <h4 class="section-subtitle" id="joke-title">Click the button to receive a joke!</h4>
            <button type="button" id="joke-button">Generate Joke</button>
        </section>
        <section id="advice-tile">
            <h1 class="section-title">Advice Generator</h1>
            <h4 class="section-subtitle" id="advice-title">Click the button to receive some advice!</h4>
            <button type="button" id="advice-button">Generate Insult</button>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
